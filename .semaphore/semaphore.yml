version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
    dependencies: []
  - name: Build service1
    dependencies:
      - 'Block #1'
    task:
      jobs:
        - name: Build service1
          commands:
            - echo "Building Service1"
    run:
      when: "change_in('/service1/', {'default_branch': 'main'})"
  - name: Build Service2
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "Building Service2"
    run:
      when: "change_in('/service2/', {'default_branch': 'main'})"
